<script type='text/javascript'>//
//<![CDATA[
var imageReg = /s\B\d{2,3}-c/;
$(document).ready(function(){
 //var slideContainer = $('#newsandevents');
 var url = '//www.clarity-strategies.com/feeds/posts/default?alt=json&max-results=6';
 $.getJSON(
   url + '&callback=?').
   done(function(data){
  $.each(
    data.feed.entry || [],
    function(i, e){
   if(i<6){
    var title = (e.title.$t || '');
    var content = (e.content.$t || '');
    var re = /<\S[^>]*>/g;
    postcontent = content.replace(re, "");
    var url = (e.link || []).pop().href;
    var thumbnail = (e.media$thumbnail.url || '');
    var thumbnail = thumbnail.replace(imageReg,'s300');
    var slideContainer = (i < 3) ? "fp1":"fp2";
    var slideContent = "<div class='col-md-4 xlead  text-xs-left'><img src='"+thumbnail+"'/><br/><a href='" + url + "' class='newstitle'>" + title + "'</a><br/>"+postcontent.substring(0, 150)+"...</div>";
    slideContainer  = document.getElementById(slideContainer);
    slideContainer.innerHTML = slideContainer.innerHTML + slideContent;
   }
    });
   }).
   fail(function(){
  // handle failure here
   });
});
//]]></script>
